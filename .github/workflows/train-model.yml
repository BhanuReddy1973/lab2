name: ML Model Training Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-evaluate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model and generate metrics
      id: train
      run: |
        echo "Starting model training..."
        python train.py
        echo "Training completed!"
    
    - name: Display results in Job Summary
      if: always()
      run: |
        echo "# ML Training Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Student:** Bhanu Reddy" >> $GITHUB_STEP_SUMMARY
        echo "**Roll Number:** 2022bcd0026" >> $GITHUB_STEP_SUMMARY
        echo "**Lab:** Lab 2 - Automated Training with GitHub Actions" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f results.json ]; then
          echo "## Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat results.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ Results file not found!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
    
    - name: Upload trained model
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trained-model-${{ github.run_number }}
        path: model.pkl
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload results JSON
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: results-${{ github.run_number }}
        path: results.json
        retention-days: 30
        if-no-files-found: warn
